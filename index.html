<script>
	var clickTime1 = 0;
	function playAudio1(){
	clickTime1++;
	console.log(clickTime1);
	if(clickTime1==1){
	document.getElementById('audioPlay1').play();
	console.log(clickTime1);
	document.getElementById("audio1").style.height="400px";
	document.getElementById("audio1").style.width="100px";
	document.getElementById("audio1").style.boxShadow="0px 0px 30px 2px #898989";
	document.getElementById("audio1").style.fontSize="30px";
	document.body.backgroundColor = "#f9de9d";
	setTimeout("stop1()",36000);
	}
	if(clickTime1 == 2){
	stop1();
	}
}

function stop1(){
	document.getElementById('audioPlay1').pause();
	document.getElementById('audioPlay1').currentTime=0;
	clickTime1 = 0;
	document.getElementById("audio1").style.height="100px";
	document.getElementById("audio1").style.width="80px";
	document.getElementById("audio1").style.boxShadow="0px 0px 20px 10px #898989";
	document.getElementById("audio1").style.fontSize="10px";
	}
</script>
